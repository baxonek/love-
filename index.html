<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wa≈ºne pytanie ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffe6e6;
            text-align: center;
        }

        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
        }

        h1 {
            color: #d63384;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        button {
            padding: 10px 25px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }

        #btnYes {
            background-color: #2ecc71;
            color: white;
        }

        #btnNo {
            background-color: #e74c3c;
            color: white;
        }

        .hidden {
            display: none;
        }

        #successMessage h2 {
            color: #d63384;
            font-size: 2rem;
        }
    </style>
</head>
<body>

    <div class="container" id="mainContainer">
        <div id="questionArea">
            <h1>Czy zostaniesz mojƒÖ dziewczynƒÖ? üåπ</h1>
            <div class="buttons">
                <button id="btnYes">TAK</button>
                <button id="btnNo">Nie</button>
            </div>
        </div>

        <div id="successMessage" class="hidden">
            <h2>Jeeeaaa! Wiedzia≈Çem! ‚ù§Ô∏èü•∞</h2>
            <p>To bƒôdzie wspania≈Ça przygoda!</p>
        </div>
    </div>

    <script>
        const btnYes = document.getElementById('btnYes');
        const btnNo = document.getElementById('btnNo');
        const questionArea = document.getElementById('questionArea');
        const successMessage = document.getElementById('successMessage');

        let yesScale = 1;
        let noScale = 1;

        btnNo.addEventListener('click', () => {
            // Powiƒôkszamy "TAK"
            yesScale += 0.5;
            btnYes.style.transform = `scale(${yesScale})`;
            
            // Zmniejszamy "NIE"
            noScale -= 0.15;
            btnNo.style.transform = `scale(${noScale})`;

            // Je≈õli "NIE" jest ju≈º bardzo ma≈Çe, ukrywamy je
            if (noScale <= 0.2) {
                btnNo.style.display = 'none';
            }

            // Mo≈ºemy te≈º zmieniƒá tekst na "TAK", ≈ºeby by≈Ço zabawniej
            const texts = ["Na pewno?", "Przemy≈õl to jeszcze...", "Daj spok√≥j...", "Zajrzyj w serce!", "Nie r√≥b mi tego :("];
            const randomText = texts[Math.floor(Math.random() * texts.length)];
            btnNo.innerText = randomText;
        });

        btnYes.addEventListener('click', () => {
            questionArea.classList.add('hidden');
            successMessage.classList.remove('hidden');
            
            // Efekt konfetti w konsoli (lub po prostu rado≈õƒá)
            console.log("Sukces! ‚ù§Ô∏è");
        });
    </script>
</body>
</html>
